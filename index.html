<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание коллажа</title>
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            color: #145569;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #145569;
            white-space: nowrap;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-left: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .settings {
            margin-bottom: 20px;
        }
        .grid-selector, .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .grid-option, .size-option {
            padding: 8px;
            border: 2px solid #ccc;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .grid-option.selected, .size-option.selected {
            border-color: #1583A3;
            background-color: #1583A3;
            color: white;
        }
        .grid-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-icon img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #1583A3;
        }
        .file-list {
            margin-bottom: 20px;
        }
        .file-item {
            padding: 5px;
            background-color: #eee;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-button {
            width: 65%;
            padding: 15px;
            background-color: #1583A3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        .create-button:hover {
            background-color: #126a80;
        }
        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Настройки коллажа</h1>

            <div class="logo">
              <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/logo.png" alt="Логотип" width="100" height="100">
            </div>
        </div>

        <div class="settings">
            <h3>Выберите сетку:</h3>
            <div class="grid-selector">

                <div class="grid-option" data-grid="2x2">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_2x2.png" alt="Сетка 2x2" width="50" height="50">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x3">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_2x3.png" alt="Сетка 2x3" width="50" height="50">
                    </div>
                </div>
                <div class="grid-option" data-grid="3x1">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_3x1.png" alt="Сетка 3x1" width="50" height="50">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x3">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_1x3.png" alt="Сетка 1x3" width="50" height="50">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x1">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_2x1.png" alt="Сетка 2x1" width="50" height="50">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x2">
                    <div class="grid-icon">
                        <img src="https://github.com/Ash-code-noCode/CollageBotApp/blob/main/grid_1x2.png" alt="Сетка 1x2" width="50" height="50">
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>Выберите размер:</h3>
            <div class="size-selector">
                <div class="size-option" data-size="9:16">9:16</div>
                <div class="size-option" data-size="3:4">3:4</div>
                <div class="size-option" data-size="1:1">1:1</div>
                <div class="size-option" data-size="4:3">4:3</div>
                <div class="size-option" data-size="16:9">16:9</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <p>Загрузите фото и/или видео:</p>
            <p id="fileCount">загружено 0/2 файлов</p>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="create-button" id="createButton">СОЗДАТЬ КОЛЛАЖ</button>

        <div class="progress" id="progress">
            <p>Создаем коллаж...</p>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let selectedGrid = '2x2';
        let selectedSize = '9:16';
        let files = [];
        const MAX_FILES = 2;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка выбора сетки
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.grid-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGrid = this.getAttribute('data-grid');
                });
            });

            // Настройка выбора размера
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                });
            });

            // Настройка области загрузки
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*';
                input.onchange = function(e) {
                    const newFiles = Array.from(e.target.files);

                    // Проверяем количество файлов
                    if (files.length + newFiles.length > MAX_FILES) {
                        alert(`Вы можете загрузить максимум ${MAX_FILES} файлов.`);
                        return;
                    }

                    // Добавляем новые файлы
                    files = [...files, ...newFiles];
                    updateFileList();
                };
                input.click();
            });

            // Настройка кнопки создания коллажа
            document.getElementById('createButton').addEventListener('click', createCollage);
        });

        // Обновление списка файлов
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');

            // Очистка списка
            fileList.innerHTML = '';

            // Добавление файлов в список
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = `${index + 1}. ${file.name}`;

                // Добавляем кнопку удаления
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '✖';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.onclick = function() {
                    files.splice(index, 1);
                    updateFileList();
                };

                fileItem.appendChild(deleteBtn);
                fileList.appendChild(fileItem);
            });

            // Обновление счетчика
            fileCount.textContent = `загружено ${files.length}/${MAX_FILES} файлов`;
        }

        // Создание коллажа
        async function createCollage() {
            if (files.length === 0) {
                alert('Пожалуйста, загрузите хотя бы один файл.');
                return;
            }

            // Показываем индикатор прогресса
            document.getElementById('progress').style.display = 'block';
            document.getElementById('createButton').disabled = true;

            try {
                // Создаем FormData для отправки файлов
                const formData = new FormData();
                formData.append('grid', selectedGrid);
                formData.append('size', selectedSize);

                // Преобразуем файлы в URL и отправляем
                const mediaData = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileType = file.type.startsWith('image/') ? 'photo' : 'video';

                    // Создаем URL для файла
                    const fileUrl = URL.createObjectURL(file);
                    mediaData.push({
                        url: fileUrl,
                        type: fileType
                    });
                }

                // Отправляем запрос на сервер
                const response = await fetch('https://your-server-domain.com/create-collage', { // Замените на ваш домен
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grid: selectedGrid,
                        size: selectedSize,
                        media: mediaData
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Закрываем мини-приложение
                    window.Telegram.WebApp.close();

                    // В реальном проекте здесь нужно отправить сообщение в чат бота
                    // Например, через API Telegram Bot
                    console.log('Коллаж успешно создан:', result.url);

                    // Для демонстрации можно использовать alert
                    alert('Коллаж успешно создан! Результат будет отправлен в чат бота.');

                } else {
                    throw new Error(result.message || 'Ошибка создания коллажа');
                }
            } catch (error) {
                alert('Ошибка создания коллажа: ' + error.message);
            } finally {
                // Скрываем индикатор прогресса
                document.getElementById('progress').style.display = 'none';
                document.getElementById('createButton').disabled = false;
            }
        }
    </script>
</body>
</html>
