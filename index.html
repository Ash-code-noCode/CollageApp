<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КОЛЛАЖ ФОТО | ВИДЕО</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4a5568;
        }
        .grid-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .grid-item:hover {
            background-color: #e2e8f0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #f1f5f9;
        }
        .video-preview {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
        }
        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>КОЛЛАЖ ФОТО | ВИДЕО</h1>
        <p>Выберите сетку для коллажа:</p>
        <div class="grid-selection" id="gridSelection">
            <div class="grid-item" data-grid="2x2">2x2</div>
            <div class="grid-item" data-grid="3x3">3x3</div>
            <div class="grid-item" data-grid="3x1">3x1</div>
            <div class="grid-item" data-grid="1x3">1x3</div>
            <div class="grid-item" data-grid="2x1">2x1</div>
            <div class="grid-item" data-grid="1x2">1x2</div>
        </div>

        <button class="btn" onclick="selectGrid()">Продолжить</button>

        <div id="uploadArea" class="upload-area">
            Перетащите фото или видео сюда
        </div>
    </div>

    <script>
        let selectedGrid = null;

        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', () => {
                selectedGrid = item.dataset.grid;
                document.querySelectorAll('.grid-item').forEach(el => el.style.backgroundColor = '');
                item.style.backgroundColor = '#3b82f6';
            });
        });

        function selectGrid() {
            if (!selectedGrid) alert("Выберите сетку!");
            else {
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.innerHTML = `
                    <p>Загрузите фото и видео (до ${getMaxCount(selectedGrid)} шт.)</p>
                    <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display:none;">
                    <button onclick="document.getElementById('fileInput').click()" class="btn">Выбрать файлы</button>
                `;
                document.getElementById('fileInput').addEventListener('change', handleFiles);
            }
        }

        function getMaxCount(grid) {
            const counts = { "2x2": 4, "3x3": 9, "3x1": 3, "1x3": 3, "2x1": 2, "1x2": 2 };
            return counts[grid] || 4;
        }

        function handleFiles(event) {
            const files = event.target.files;
            console.log("Файлы загружены:", files);
            // Здесь можно отправить на сервер через fetch
            alert("Файлы загружены. Отправьте их на сервер.");
        }
    </script>
</body>
</html>
