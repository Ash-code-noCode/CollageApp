<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание коллажа</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
        }

        .logo img {
            border-radius: 50%;
        }

        .settings {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .grid-selector,
        .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .grid-option,
        .size-option {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-option.selected,
        .size-option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .grid-icon img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .upload-area {
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: #fafafa;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #3498db;
            background-color: #eaf2f8;
        }

        .file-list {
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .file-item img.preview {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .file-item .video-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        .file-item span {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-item button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            color: #e74c3c;
        }

        .create-button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-button:hover {
            background-color: #2471a3;
        }

        .create-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Настройки коллажа</h1>
            <!-- Вставьте здесь путь к вашему файлу логотипа -->
            <div class="logo">
                <img src="logo.png" alt="Логотип" width="50" height="50">
            </div>
        </div>

        <div class="settings">
            <h3>Выберите сетку:</h3>
            <div class="grid-selector">
                <!-- Вставьте здесь пути к вашим файлам изображений сеток -->
                <div class="grid-option" data-grid="2x2">
                    <div class="grid-icon">
                        <img src="grid_2x2.png" alt="Сетка 2x2" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x3">
                    <div class="grid-icon">
                        <img src="grid_2x3.png" alt="Сетка 2x3" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="3x1">
                    <div class="grid-icon">
                        <img src="grid_3x1.png" alt="Сетка 3x1" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x3">
                    <div class="grid-icon">
                        <img src="grid_1x3.png" alt="Сетка 1x3" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x1">
                    <div class="grid-icon">
                        <img src="grid_2x1.png" alt="Сетка 2x1" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x2">
                    <div class="grid-icon">
                        <img src="grid_1x2.png" alt="Сетка 1x2" width="40" height="40">
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>Выберите размер:</h3>
            <div class="size-selector">
                <div class="size-option" data-size="9:16">9:16</div>
                <div class="size-option" data-size="3:4">3:4</div>
                <div class="size-option" data-size="1:1">1:1</div>
                <div class="size-option" data-size="4:3">4:3</div>
                <div class="size-option" data-size="16:9">16:9</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <p>Загрузите фото и/или видео:</p>
            <p id="fileCount">загружено 0/2 файлов</p>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="create-button" id="createButton">СОЗДАТЬ КОЛЛАЖ</button>

        <div class="progress" id="progress">
            <p>Создаем коллаж...</p>
        </div>

    </div>

    <script>
        // Глобальные переменные
        let selectedGrid = '2x2';
        let selectedSize = '9:16';
        let files = [];
        const MAX_FILES = 2;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка выбора сетки
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.grid-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGrid = this.getAttribute('data-grid');
                });
            });

            // Настройка выбора размера
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                });
            });

            // Настройка области загрузки
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*';
                input.onchange = function(e) {
                    const newFiles = Array.from(e.target.files);

                    // Проверяем количество файлов
                    if (files.length + newFiles.length > MAX_FILES) {
                        alert(`Вы можете загрузить максимум ${MAX_FILES} файлов.`);
                        return;
                    }

                    // Добавляем новые файлы
                    files = [...files, ...newFiles];
                    updateFileList();
                };
                input.click();
            });

            // Настройка кнопки создания коллажа
            document.getElementById('createButton').addEventListener('click', createCollage);
        });

        // Обновление списка файлов
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');

            // Очистка списка
            fileList.innerHTML = '';

            // Добавление файлов в список
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                // Превью для изображений
                if (file.type.startsWith('image/')) {
                    const imgPreview = document.createElement('img');
                    imgPreview.src = URL.createObjectURL(file);
                    imgPreview.className = 'preview';
                    fileItem.appendChild(imgPreview);
                } else if (file.type.startsWith('video/')) {
                    // Иконка для видео
                    const videoIcon = document.createElement('div');
                    videoIcon.className = 'video-icon';
                    videoIcon.textContent = '🎥';
                    fileItem.appendChild(videoIcon);
                }

                // Текстовое имя файла
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                fileName.style.flexGrow = '1';
                fileName.style.overflow = 'hidden';
                fileName.style.text-overflow = 'ellipsis';
                fileName.style.whiteSpace = 'nowrap';
                fileItem.appendChild(fileName);

                // Кнопка удаления
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '✖';
                deleteBtn.onclick = function() {
                    files.splice(index, 1);
                    updateFileList();
                };

                fileItem.appendChild(deleteBtn);
                fileList.appendChild(fileItem);
            });

            // Обновление счетчика
            fileCount.textContent = `загружено ${files.length}/${MAX_FILES} файлов`;
        }

        // Создание коллажа
        async function createCollage() {
            if (files.length === 0) {
                alert('Пожалуйста, загрузите хотя бы один файл.');
                return;
            }

            // Показываем индикатор прогресса
            document.getElementById('progress').style.display = 'block';
            document.getElementById('createButton').disabled = true;

            try {
                // Создаем FormData для отправки файлов
                const formData = new FormData();
                formData.append('grid', selectedGrid);
                formData.append('size', selectedSize);

                // Добавляем файлы
                for (let i = 0; i < files.length; i++) {
                    formData.append(`file${i}`, files[i]);
                }

                // Отправляем запрос на сервер
                const response = await fetch('https://your-server-domain.com/create-collage', { // Замените на ваш домен
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Закрываем мини-приложение
                    window.Telegram.WebApp.close();

                    // В реальном проекте здесь нужно отправить сообщение в чат бота
                    console.log('Коллаж успешно создан:', result.url);

                    // Для демонстрации — alert
                    alert('Коллаж успешно создан! Результат будет отправлен в чат бота.');

                } else {
                    throw new Error(result.message || 'Ошибка создания коллажа');
                }
            } catch (error) {
                alert('Ошибка создания коллажа: ' + error.message);
            } finally {
                // Скрываем индикатор прогресса
                document.getElementById('progress').style.display = 'none';
                document.getElementById('createButton').disabled = false;
            }
        }
    </script>

</body>
</html>
