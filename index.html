<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание коллажа</title>
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            color: #145569;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #145569;
            font-size: 24px;
            white-space: nowrap;
        }
        .settings {
            margin-bottom: 20px;
        }
        .grid-selector, .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .grid-option, .size-option {
            padding: 8px;
            border: 2px solid #ccc;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Отдельные стили для блоков сеток */
        .grid-option {
            width: 70px;
            height: 70px;
            font-size: 14px;
        }

        /* Отдельные стили для блоков размеров */
        .size-option {
            width: 30px;
            height: 30px;
            font-size: 14px;
        }


        .grid-option.selected, .size-option.selected {
            border-color: #1583A3;
            background-color: #1583A3;
            color: white;
        }
        .grid-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-icon svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: #1583A3;
            stroke-width: 1; /* Тоньше линии */
            stroke-linejoin: round; /* Скругление соединений */
            box-sizing: border-box;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #1583A3;
        }
        .file-list {
            margin-bottom: 20px;
        }
        .file-item {
            padding: 5px;
            background-color: #eee;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-button {
            width: 65%;
            padding: 15px;
            background-color: #1583A3;
            color: white;
            border: none;
            border-radius: 15px; /* Скругленные углы кнопки */
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        .create-button:hover {
            background-color: #126a80;
        }
        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Настройки коллажа</h1>
        </div>
        <div class="settings">
            <h3>Выберите сетку:</h3>
            <div class="grid-selector">
                <!-- Первая строка -->
                <div class="grid-option" data-grid="2x2">
                    <div class="grid-icon">
                        <!-- SVG для 2x2 сетки -->
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="13" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="13" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="2x3">
                    <div class="grid-icon">
                        <!-- SVG для 2x3 сетки -->
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="9" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="9" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="17" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="17" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="3x1">
                    <div class="grid-icon">
                        <!-- SVG для 3x1 сетки -->
                        <svg viewBox="0 0 25 25">
                            <rect x="1" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="9" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="17" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <!-- Вторая строка -->
                <div class="grid-option" data-grid="1x3">
                    <div class="grid-icon">
                        <!-- SVG для 1x3 сетки -->
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="9" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="17" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="2x1">
                    <div class="grid-icon">
                        <!-- SVG для 2x1 сетки -->
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="1x2">
                    <div class="grid-icon">
                        <!-- SVG для 1x2 сетки -->
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="22" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="13" width="22" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <h3>Выберите размер:</h3>
            <div class="size-selector">
                <div class="size-option" data-size="9:16">9:16</div>
                <div class="size-option" data-size="3:4">3:4</div>
                <div class="size-option" data-size="1:1">1:1</div>
                <div class="size-option" data-size="4:3">4:3</div>
                <div class="size-option" data-size="16:9">16:9</div>
            </div>
        </div>
        <div class="upload-area" id="uploadArea">
            <p>Загрузите фото и/или видео:</p>
            <p id="fileCount">загружено 0/4 файлов</p>
        </div>
        <div class="file-list" id="fileList"></div>
        <button class="create-button" id="createButton">СОЗДАТЬ КОЛЛАЖ</button>
        <div class="progress" id="progress">
            <p>Создаем коллаж...</p>
        </div>
    </div>
    <script>
        // Глобальные переменные
        let selectedGrid = '2x2';
        let selectedSize = '9:16';
        let files = [];
        // Маппинг количества файлов для каждой сетки
        const gridFileCounts = {
            '2x2': 4,      // 2x2 сетка требует 4 файла
            '2x3': 6,      // 2x3 сетка требует 6 файлов
            '3x1': 3,      // 3x1 сетка требует 3 файла
            '1x3': 3,      // 1x3 сетка требует 3 файла
            '2x1': 2,      // 2x1 сетка требует 2 файла
            '1x2': 2       // 1x2 сетка требует 2 файла
        };
        // Логирование для отладки
        console.log('Инициализация приложения');
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка выбора сетки
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.grid-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGrid = this.getAttribute('data-grid');
                    // Обновляем счетчик файлов
                    updateFileCounter();
                });
            });
            // Настройка выбора размера
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                });
            });
            // Настройка области загрузки
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*';
                input.onchange = function(e) {
                    const newFiles = Array.from(e.target.files);
                    // Получаем максимальное количество файлов для выбранной сетки
                    const maxFiles = gridFileCounts[selectedGrid] || 4;
                    // Проверяем количество файлов
                    if (files.length + newFiles.length > maxFiles) {
                        alert(`Для выбранной сетки ${selectedGrid} требуется максимум ${maxFiles} файлов.`);
                        return;
                    }
                    // Добавляем новые файлы
                    files = [...files, ...newFiles];
                    updateFileList();
                    updateFileCounter();
                };
                input.click();
            });
            // Привязка кнопки создания коллажа
            const createButton = document.getElementById('createButton');
            createButton.addEventListener('click', createCollage);
            console.log('Кнопка создания коллажа привязана');

            // Инициализируем первый выбранный элемент
            document.querySelector('.grid-option').classList.add('selected');
            document.querySelector('.size-option').classList.add('selected');
            // Инициализируем счетчик
            updateFileCounter();
        });
        // Обновление списка файлов
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');
            // Очистка списка
            fileList.innerHTML = '';
            // Добавление файлов в список
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = `${index + 1}. ${file.name}`;
                // Добавляем кнопку удаления
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '✖';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.onclick = function() {
                    files.splice(index, 1);
                    updateFileList();
                    updateFileCounter();
                };
                fileItem.appendChild(deleteBtn);
                fileList.appendChild(fileItem);
            });
            // Обновление счетчика
            updateFileCounter();
        }
        // Обновление счетчика файлов
        function updateFileCounter() {
            const fileCount = document.getElementById('fileCount');
            const maxFiles = gridFileCounts[selectedGrid] || 4;
            fileCount.textContent = `загружено ${files.length}/${maxFiles} файлов`;
        }
        // Создание коллажа
        async function createCollage() {
            console.log('Начинаем создание коллажа');
            console.log('Выбранная сетка:', selectedGrid);
            console.log('Выбранный размер:', selectedSize);
            console.log('Количество файлов:', files.length);

            if (files.length === 0) {
                console.log('Ошибка: нет загруженных файлов');
                alert('Пожалуйста, загрузите хотя бы один файл.');
                return;
            }
            // Проверяем, достаточно ли файлов для выбранной сетки
            const requiredFiles = gridFileCounts[selectedGrid] || 4;
            if (files.length < requiredFiles) {
                console.log('Ошибка: недостаточно файлов для сетки', selectedGrid);
                alert(`Для сетки ${selectedGrid} требуется минимум ${requiredFiles} файла(ов).`);
                return;
            }
            // Показываем индикатор прогресса
            document.getElementById('progress').style.display = 'block';
            document.getElementById('createButton').disabled = true;
            try {
                // Создаем FormData для отправки файлов
                const mediaData = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileType = file.type.startsWith('image/') ? 'photo' : 'video';
                    console.log('Обрабатываем файл:', file.name, 'тип:', fileType);

                    // Создаем URL для файла
                    const fileUrl = URL.createObjectURL(file);
                    mediaData.push({
                        url: fileUrl,
                        type: fileType
                    });
                }
                console.log('Данные для отправки:', {
                    grid: selectedGrid,
                    size: selectedSize,
                    media: mediaData
                });
                // Отправляем запрос на сервер
                const response = await fetch('https://your-server-domain.com/create-collage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grid: selectedGrid,
                        size: selectedSize,
                        media: mediaData
                    })
                });
                console.log('Ответ от сервера:', response.status);

                const result = await response.json();
                console.log('Результат от сервера:', result);

                if (result.status === 'success') {
                    // Закрываем мини-приложение
                    window.Telegram.WebApp.close();
                    // В реальном проекте здесь нужно отправить сообщение в чат бота
                    // Например, через API Telegram Bot
                    console.log('Коллаж успешно создан:', result.url);
                    // Для демонстрации можно использовать alert
                    alert('Коллаж успешно создан! Результат будет отправлен в чат бота.');
                } else {
                    throw new Error(result.message || 'Ошибка создания коллажа');
                }
            } catch (error) {
                alert('Ошибка создания коллажа: ' + error.message);
            } finally {
                // Скрываем индикатор прогресса
                document.getElementById('progress').style.display = 'none';
                document.getElementById('createButton').disabled = false;
            }
        }
    </script>
</body>
</html>
