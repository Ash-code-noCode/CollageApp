<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание коллажа</title>
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            color: #145569;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #145569;
            font-size: 24px;
            white-space: nowrap;
        }
        .settings {
            margin-bottom: 20px;
        }
        .grid-selector, .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .grid-option, .size-option {
            padding: 8px;
            border: 2px solid #ccc;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
        }
        /* Отдельные стили для блоков сеток */
        .grid-option {
            width: 70px;
            height: 70px;
            font-size: 14px;
        }
        /* Отдельные стили для блоков размеров */
        .size-option {
            width: 30px;
            height: 30px;
            font-size: 12px;
        }
        .grid-option.selected, .size-option.selected {
            border-color: #1583A3;
            background-color: #1583A3;
            color: white;
        }
        .grid-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-icon svg {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: #1583A3;
            stroke-width: 1.5;
            stroke-linejoin: round;
            box-sizing: border-box;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #1583A3;
        }
        .file-list {
            margin-bottom: 20px;
        }
        .file-item {
            padding: 5px;
            background-color: #eee;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-button {
            width: 65%;
            padding: 15px;
            background-color: #1583A3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        .create-button:hover {
            background-color: #126a80;
        }
        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        /* Стили для результата */
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .result-message {
            background-color: #e8f7fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .collage-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        .collage-item {
            width: 100%;
            height: auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .collage-item img, .collage-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-button {
            width: 100%;
            padding: 15px;
            background-color: #1583A3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #126a80;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .action-button {
            width: 100%;
            padding: 15px;
            background-color: #1583A3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #126a80;
        }
        /* Новая кнопка "Новый коллаж" */
        .new-collage-button {
            width: 100%;
            padding: 15px;
            background-color: #1583A3;
            color: #145569;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Unbounded', sans-serif;
            transition: background-color 0.3s ease;
        }
        .new-collage-button:hover {
            background-color: #126a80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Настройки коллажа</h1>
        </div>
        <div class="settings">
            <h3>Выберите сетку:</h3>
            <div class="grid-selector">
                <!-- Первая строка -->
                <div class="grid-option" data-grid="2x2">
                    <div class="grid-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="13" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="13" width="10" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="2x3">
                    <div class="grid-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="9" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="9" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="17" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="17" width="10" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="3x1">
                    <div class="grid-icon">
                        <svg viewBox="0 0 25 25">
                            <rect x="1" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="9" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="17" y="1" width="6.5" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <!-- Вторая строка -->
                <div class="grid-option" data-grid="1x3">
                    <div class="grid-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="9" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="17" width="22" height="6" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="2x1">
                    <div class="grid-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="10" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="13" y="1" width="10" height="22" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="grid-option" data-grid="1x2">
                    <div class="grid-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="1" y="1" width="22" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                            <rect x="1" y="13" width="22" height="10" rx="1" ry="1" stroke-width="1" fill="none" stroke="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <h3>Выберите размер:</h3>
            <div class="size-selector">
                <div class="size-option" data-size="9:16">9:16</div>
                <div class="size-option" data-size="3:4">3:4</div>
                <div class="size-option" data-size="1:1">1:1</div>
                <div class="size-option" data-size="4:3">4:3</div>
                <div class="size-option" data-size="16:9">16:9</div>
            </div>
        </div>
        <div class="upload-area" id="uploadArea">
            <p>Загрузите фото и/или видео:</p>
            <p id="fileCount">загружено 0/4 файлов</p>
        </div>
        <div class="file-list" id="fileList"></div>
        <button class="create-button" id="createButton">СОЗДАТЬ КОЛЛАЖ</button>
        <div class="progress" id="progress">
            <p>Создаем коллаж...</p>
        </div>
        <!-- Результат -->
        <div class="result-container" id="resultContainer">
            <div class="result-message">Коллаж создан!</div>
            <div class="collage-grid" id="collageGrid"></div>
            <div class="action-buttons">
                <button class="action-button" id="downloadButton">Скачать коллаж</button>
                <button class="new-collage-button" id="newCollageButton">Новый коллаж</button>
            </div>
        </div>
    </div>
    <script>
        // Глобальные переменные
        let selectedGrid = '2x2';
        let selectedSize = '9:16';
        let files = [];
        // Маппинг количества файлов для каждой сетки
        const gridFileCounts = {
            '2x2': 4,
            '2x3': 6,
            '3x1': 3,
            '1x3': 3,
            '2x1': 2,
            '1x2': 2
        };
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен');
            // Настройка выбора сетки
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    console.log('Выбрана сетка:', this.getAttribute('data-grid'));
                    document.querySelectorAll('.grid-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGrid = this.getAttribute('data-grid');
                    updateFileCounter();
                });
            });
            // Настройка выбора размера
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    console.log('Выбран размер:', this.getAttribute('data-size'));
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                });
            });
            // Настройка области загрузки
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', function() {
                console.log('Нажата область загрузки');
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*';
                input.onchange = function(e) {
                    console.log('Выбраны файлы:', e.target.files.length);
                    const newFiles = Array.from(e.target.files);
                    const maxFiles = gridFileCounts[selectedGrid] || 4;
                    if (files.length + newFiles.length > maxFiles) {
                        alert(`Для выбранной сетки ${selectedGrid} требуется максимум ${maxFiles} файлов.`);
                        return;
                    }
                    files = [...files, ...newFiles];
                    updateFileList();
                    updateFileCounter();
                };
                input.click();
            });
            // Привязка кнопки создания коллажа
            const createButton = document.getElementById('createButton');
            createButton.addEventListener('click', createCollage);
            console.log('Кнопка создания коллажа привязана');
            // Инициализируем первый выбранный элемент
            document.querySelector('.grid-option').classList.add('selected');
            document.querySelector('.size-option').classList.add('selected');
            // Инициализируем счетчик
            updateFileCounter();
            // Привязка кнопок результата
            document.getElementById('downloadButton').addEventListener('click', downloadCollage);
            document.getElementById('newCollageButton').addEventListener('click', newCollage);
        });
        // Обновление списка файлов
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');
            // Очистка списка
            fileList.innerHTML = '';
            // Добавление файлов в список
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = `${index + 1}. ${file.name}`;
                // Добавляем кнопку удаления
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '✖';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.style.background = 'none';
                deleteBtn.style.border = 'none';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.onclick = function() {
                    files.splice(index, 1);
                    updateFileList();
                    updateFileCounter();
                };
                fileItem.appendChild(deleteBtn);
                fileList.appendChild(fileItem);
            });
            // Обновление счетчика
            updateFileCounter();
        }
        // Обновление счетчика файлов
        function updateFileCounter() {
            const fileCount = document.getElementById('fileCount');
            const maxFiles = gridFileCounts[selectedGrid] || 4;
            fileCount.textContent = `загружено ${files.length}/${maxFiles} файлов`;
        }
        // Создание коллажа
        async function createCollage() {
            console.log('Начинаем создание коллажа');
            console.log('Выбранная сетка:', selectedGrid);
            console.log('Выбранный размер:', selectedSize);
            console.log('Количество файлов:', files.length);
            if (files.length === 0) {
                console.log('Ошибка: нет загруженных файлов');
                alert('Пожалуйста, загрузите хотя бы один файл.');
                return;
            }
            // Проверяем, достаточно ли файлов для выбранной сетки
            const requiredFiles = gridFileCounts[selectedGrid] || 4;
            if (files.length < requiredFiles) {
                console.log('Ошибка: недостаточно файлов для сетки', selectedGrid);
                alert(`Для сетки ${selectedGrid} требуется минимум ${requiredFiles} файла(ов).`);
                return;
            }
            // Показываем индикатор прогресса
            document.getElementById('progress').style.display = 'block';
            document.getElementById('createButton').disabled = true;
            try {
                console.log('Отправка запроса на сервер');
                // Конвертируем файлы в base64
                const mediaData = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileType = file.type.startsWith('image/') ? 'photo' : 'video';
                    console.log('Обрабатываем файл:', file.name, 'тип:', fileType);
                    // Конвертируем файл в base64
                    const reader = new FileReader();
                    const base64Promise = new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file); // Используем readAsDataURL для base64
                    });
                    const base64Data = await base64Promise;
                    mediaData.push({
                        url: base64Data, // Теперь это base64 строка
                        type: fileType
                    });
                }
                console.log('Данные для отправки:', {
                    grid: selectedGrid,
                    size: selectedSize,
                    media: mediaData
                });
                // Используем правильный URL - ссылку на ваш сайт
                const response = await fetch('http://localhost:5000/create-collage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grid: selectedGrid,
                        size: selectedSize,
                        media: mediaData
                    })
                });
                console.log('Ответ от сервера:', response.status);
                const result = await response.json();
                console.log('Результат от сервера:', result);
                if (result.status === 'success') {
                    console.log('Коллаж успешно создан');
                    // Показываем результат в мини-приложении
                    showResult(result.url);
                    // Отправляем данные в бота (если работаем в Telegram Mini App)
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.sendData(`webapp_${JSON.stringify({
                            type: 'collage_result',
                            url: result.url
                        })}`);
                    }
                } else {
                    throw new Error(result.message || 'Ошибка создания коллажа');
                }
            } catch (error) {
                console.error('Ошибка создания коллажа:', error);
                alert('Ошибка создания коллажа: ' + error.message);
            } finally {
                // Скрываем индикатор прогресса
                document.getElementById('progress').style.display = 'none';
                document.getElementById('createButton').disabled = false;
            }
        }
        // Показать результат
        function showResult(url) {
            const resultContainer = document.getElementById('resultContainer');
            const collageGrid = document.getElementById('collageGrid');
            const downloadButton = document.getElementById('downloadButton');
            // Очищаем предыдущий контент
            collageGrid.innerHTML = '';
            // Устанавливаем количество столбцов и строк в зависимости от сетки
            let cols, rows;
            switch(selectedGrid) {
                case '2x2':
                    cols = 2;
                    rows = 2;
                    break;
                case '2x3':
                    cols = 2;
                    rows = 3;
                    break;
                case '3x1':
                    cols = 3;
                    rows = 1;
                    break;
                case '1x3':
                    cols = 1;
                    rows = 3;
                    break;
                case '2x1':
                    cols = 2;
                    rows = 1;
                    break;
                case '1x2':
                    cols = 1;
                    rows = 2;
                    break;
                default:
                    cols = 2;
                    rows = 2;
            }
            // Устанавливаем сетку
            collageGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            collageGrid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            // Создаем элементы для каждого файла
            for (let i = 0; i < files.length; i++) {
                const item = document.createElement('div');
                item.className = 'collage-item';
                // Добавляем изображение или видео
                if (files[i].type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(files[i]);
                    item.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(files[i]);
                    video.controls = false;
                    video.muted = true;
                    video.autoplay = true;
                    video.loop = true;
                    item.appendChild(video);
                }
                collageGrid.appendChild(item);
            }
            // Устанавливаем ссылку для скачивания
            downloadButton.onclick = function() {
                window.open(url, '_blank');
            };
            // Показываем результат
            resultContainer.style.display = 'block';
            // Скрываем кнопку создания и прогресс
            document.getElementById('createButton').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
        }
        // Скачать коллаж
        function downloadCollage() {
            const resultContainer = document.getElementById('resultContainer');
            const downloadButton = document.getElementById('downloadButton');
            const url = downloadButton.onclick.toString().match(/'(.*?)'/)[1]; // Это не идеально, но работает для демонстрации
            window.open(url, '_blank');
        }
        // Новый коллаж
        function newCollage() {
            const resultContainer = document.getElementById('resultContainer');
            const createButton = document.getElementById('createButton');
            // Скрываем результат
            resultContainer.style.display = 'none';
            // Показываем кнопку создания
            createButton.style.display = 'block';
            // Сбрасываем файлы
            files = [];
            updateFileList();
            updateFileCounter();
        }
    </script>
</body>
</html>
