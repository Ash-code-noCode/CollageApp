<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КОЛЛАЖ ФОТО | ВИДЕО</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4a5568;
        }
        .instructions {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .collage-container {
            width: 100%;
            aspect-ratio: 9/16;
            border: 1px solid #ddd;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            background-color: #000;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>КОЛЛАЖ ФОТО | ВИДЕО</h1>
        
        <div class="instructions">
            <p><strong>Как использовать:</strong></p>
            <p>1. Загрузите фото и видео через Telegram-бота</p>
            <p>2. После создания коллажа вы увидите его здесь</p>
            <p>3. Используйте кнопку "Скачать" для сохранения</p>
        </div>
        
        <div id="loading" class="loading">
            <p>Загрузка коллажа...</p>
        </div>
        
        <!-- Коллаж будет отображаться здесь -->
        <div id="collageContainer" class="collage-container" style="display: none;">
            <!-- Здесь будет отображаться коллаж из параметров URL -->
        </div>

        <button class="btn" onclick="downloadCollage()">Скачать коллаж</button>
    </div>

    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const grid = params.get('grid');
        const size = params.get('size');
        const mediaJson = params.get('media');
        const media = mediaJson ? JSON.parse(mediaJson) : [];

        // Создаем коллаж
        function createCollage() {
            const container = document.getElementById('collageContainer');
            const loading = document.getElementById('loading');
            
            // Скрываем загрузку и показываем контейнер
            loading.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = '';

            // Пример: 2x2 сетка
            if (grid === "2x2") {
                const cols = 2, rows = 2;
                const cellWidth = 100 / cols;
                const cellHeight = 100 / rows;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const idx = r * cols + c;
                        if (idx < media.length) {
                            const item = media[idx];
                            const div = document.createElement('div');
                            div.style.position = 'absolute';
                            div.style.width = `${cellWidth}%`;
                            div.style.height = `${cellHeight}%`;
                            div.style.left = `${c * cellWidth}%`;
                            div.style.top = `${r * cellHeight}%`;
                            div.style.border = '1px solid rgba(255,255,255,0.3)';
                            div.style.overflow = 'hidden';

                            if (item.type === 'photo') {
                                const img = document.createElement('img');
                                img.src = item.url;
                                img.style.width = '100%';
                                img.style.height = '100%';
                                img.style.objectFit = 'cover';
                                div.appendChild(img);
                            } else {
                                const video = document.createElement('video');
                                video.src = item.url;
                                video.controls = false; // Не показываем controls для автоматического воспроизведения
                                video.autoplay = true;
                                video.loop = true;
                                video.muted = true; // Автоматическое воспроизведение без звука
                                video.style.width = '100%';
                                video.style.height = '100%';
                                video.style.objectFit = 'cover';
                                div.appendChild(video);
                            }
                            container.appendChild(div);
                        }
                    }
                }
            }
            // Добавьте другие сетки по аналогии
        }

        // Загрузка коллажа
        function downloadCollage() {
            alert("Скачивание коллажа... (в реальности — скачивание MP4)");
        }

        // Запуск создания коллажа
        window.onload = function() {
            // Добавляем задержку для имитации загрузки
            setTimeout(createCollage, 500);
        };
    </script>
</body>
</html>
